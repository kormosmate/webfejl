<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul class="nevek"></ul>
    <script>
        let nevek = ["Máté","Áron","Gábor"];
        let ki = ""
        for(let i in nevek)
        {
            ki += `<li>${nevek[i]}</li>`
        }
        document.querySelector(".nevek").innerHTML = ki;
        
    </script>
</body>
</html>
