<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Termékek</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <ul class="list-group"></ul>
            </div>
            <div class="col productId">
            </div>
        </div>
    </div>

    <script src="getData.js"></script>
    <script>
        getData('http://dummyjson.com/products',renderLi)

        function renderLi(data)
        {
            console.log(data.products)
            let str = "";
            for(let obj of data.products)
            {
                str+= `<li onmouseover="show(this)" class="list-group-item btn btn-outline-primary" id=${obj.id}>${obj.title}</li>`
            }
            document.querySelector('ul').innerHTML = str;
        }
        function show(domObj)
        {
            console.log(domObj.id)

            document.querySelector('.productId').innerHTML = `A termék azonosítója: ${domObj.id}`
        }

    </script>
</body>
</html>
