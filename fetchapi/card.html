<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kártyák</title>
</head>
<body>
    <div class="container">
        <div class="row kartya">
            </div>
        </div>
    </div>

    <script src="getData.js"></script>
    <script>
        getData('http://dummyjson.com/products',renderLi)

        function renderLi(data)
        {
            console.log(data.products)
            let str = ""
            for(let obj of data.products)
            {
                str+= `
                <div class="card col-md-3 col-12">
                    <img src="${obj.thumbnail}" class="card-img-top" alt="...">
                    <div class="card-body">
                      <h5 class="card-title">${obj.title}</h5>
                      <p class="card-text">${obj.description}.</p>
                      <a href="#" class="btn btn-primary">Ár: ${obj.price}$</a>
                    </div>
                    </div>
                `
            }
            document.querySelector('.kartya').innerHTML = str;
        }

    </script>
</body>
</html>
