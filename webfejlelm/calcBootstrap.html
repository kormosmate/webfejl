<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>Számológép - Bootstrap</title>
</head>
<style>
    .container{
        max-width: 300px;
    
    }
    .col,.bg-info{
        height: 3rem;
        text-align: center;
        font-size: 1.5em;
    }
</style>
<body>
    <div class="container border">
        <div class="row bg-secondary justify-content-end pr-1">0</div>
        <div class="row">
            <div class="col border border-secondary">1</div>
            <div class="col border border-secondary">2</div>
            <div class="col border border-secondary">3</div>
            <div class="col border border-secondary bg-warning">+</div>

            <div class="w-100"></div>

            <div class="col border border-secondary">4</div>
            <div class="col border border-secondary">5</div>
            <div class="col border border-secondary">6</div>
            <div class="col border border-secondary bg-warning">-</div>

            <div class="w-100"></div>

            <div class="col border border-secondary">7</div>
            <div class="col border border-secondary">8</div>
            <div class="col border border-secondary">9</div>
            <div class="col border border-secondary bg-warning">*</div>

            <div class="w-100"></div>

            <div class="col border border-secondary bg-danger">C</div>
            <div class="col border border-secondary">0</div>
            <div class="col border border-secondary bg-success">=</div>
            <div class="col border border-secondary bg-warning">/</div>
        </div>
    </div>
</body>
</html>
